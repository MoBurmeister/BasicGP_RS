<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Design of Experiments with Artificial Intelligence</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>    
</head>
<body>
    <div id="statusMessageOverlay" class="status-message-overlay"></div>
    <div class="grid-container"> 
        <h1>Gaussian Process Model Interface</h1>
        <div class="base-background-cell cell-2-2"> 
            <img id="modelImage" src="{{ url_for('static', filename='images/trained_model_fig.png') }}" alt="" class="image"> 
        </div> 
        <div class="base-background-cell cell-2-4"> 
            <img id="acqFuncImage" src="{{ url_for('static', filename='images/acq_func_fig.png') }}" alt="" class="image">        </div>
        <div class="button-container">
            <input type="text" id="userInput" class="input-field" placeholder="Enter value here">              
            <button class="button1" id="initiateModelButton">Initiate Model</button>
            <button class="button2" id="initiateOptimizerButton">Initiate Optimizer</button>
            <button class="button3" id="performOptimizationIteration">Input Value into AI Model</button>
        </div>
        <div id="statusMessage" class="status-message"></div>
        <div id="tableContainer" class="table-cell"></div>
    </div>
</body>
</html>
